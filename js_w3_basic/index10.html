<p id = "demo"></p>
<script>
    function display(some){
        document.getElementById("demo").innerHTML = some;
    }
    let myPromise = new Promise(function(myResolve,myReject){
        let x = 6;
        if(x==0){
            myResolve("ok");
        }else{
            myReject("error");
        }
    });
    myPromise.then(
        function(value){
            display(value);
        },
        function(error){
            display(error);
        }
    );
</script>
