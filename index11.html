<body>
    <h1>async</h1>
    <p>async and await make promises easier to write"<br>

        async makes a function return a Promise<br>
        
        await makes a function wait for a Promise</p>

        <p><b>The keyword async before a function makes the function return a promise</b></p>

        <p id = "demo"></p>
        <script>
            function display(some){
                document.getElementById("demo").innerHTML = some;
            }
            async function myfun(){
                return "hi sneha";
            }
            myfun().then(
                function(value){
                    display(value);
                },
                function(error){
                    display(error);
                }
            )
        </script>
